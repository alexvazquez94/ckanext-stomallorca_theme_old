scheming_version: 2
organization_type: organization
about_url: http://github.com/ckan/ckanext-scheming

fields:
  - field_name: title_translated
    label: Title
    preset: fluent_core_title_translated_ex
    form_languages:
      - es
        ca
        en
    classes: 
      - col-md-12
      - form-group
    form_placeholder: eg. A descriptive title

  - field_name: name
    label: URL
    preset: organization_slug
    form_placeholder: my-organization

  - field_name: description_translated
    label: Description
    preset: fluent_core_markdown_translated
    form_languages:
      - es
      - ca
      - en
    classes: 
      - col-md-12
      - form-group
    form_placeholder: eg. Some useful notes about the data

  - field_name: image_url
    label: Logo
    preset: group_url_upload
    upload_label: group_url_upload
